<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente estilo retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://images.alphacoders.com/689/689397.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    /* Oscurecer fondo */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    h1 {
      text-shadow: 3px 3px 0px #000;
    }

    /* Cards estilo cristal */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border: 3px solid #dc3545;
    }

    /* Pokebolas */
    .pokeball-left {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      opacity: 0.9;
      animation: rotate 6s linear infinite;
    }

    .pokeball-right {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      opacity: 0.9;
      animation: rotate 6s linear infinite reverse;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    label {
      font-size: 10px;
    }

    input, select, button {
      font-size: 10px !important;
    }

  </style>
</head>
<body>

<div class="container py-5">

  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="text-danger fw-bold">POKEDEX SYSTEM</h1>
  </div>

  <!-- Filtros -->
  <div class="card shadow-lg rounded-4 mb-5">
    <div class="card-body">
      <div class="row g-3 align-items-end">

        <div class="col-md-4">
          <label class="form-label">Buscar</label>
          <input type="text" class="form-control" placeholder="Escribe algo...">
        </div>

        <div class="col-md-3">
          <label class="form-label">Región</label>
          <select class="form-select">
            <option selected>Todas</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo</label>
          <select class="form-select">
            <option selected>Todas</option>
          </select>
        </div>

        <div class="col-md-2 d-grid">
          <button class="btn btn-danger">Buscar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Grid dinámico -->
  <div class="row g-4" id="pokemonContainer">

    <!-- Plantilla base (puedes generar dinámicamente) -->
    <div class="col-md-4">
      <div class="card shadow rounded-4 h-100">
        <div class="card-header bg-danger text-white d-flex justify-content-between">
          <span>#---</span>
          <span>---</span>
        </div>
        <div class="card-body text-center">
          <div class="bg-secondary bg-opacity-25 rounded-4 mb-3 d-flex align-items-center justify-content-center" style="height:150px;">
            <span class="text-muted">Imagen</span>
          </div>
          <h5 class="fw-bold">Nombre</h5>
          <div>
            <span class="badge bg-secondary">Tipo</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- Pokebolas decorativas -->
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball-left">
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball-right">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
