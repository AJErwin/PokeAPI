<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente estilo retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    /* Oscurecer fondo */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    h1 {
      text-shadow: 3px 3px 0px #000;
    }

    /* Cards estilo cristal */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border: 3px solid #dc3545;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Pokeballs en esquinas */
    .pokeball {
      position: fixed;
      width: 100px;
      opacity: 0.9;
      animation: rotate 6s linear infinite;
      z-index: 1;
    }

    .top-left { top: 20px; left: 20px; }
    .top-right { top: 20px; right: 20px; animation-direction: reverse; }
    .bottom-left { bottom: 20px; left: 20px; animation-direction: reverse; }
    .bottom-right { bottom: 20px; right: 20px; }

    label {
      font-size: 10px;
    }

    input, select, button {
      font-size: 10px !important;
    }

  </style>
</head>
<body>

<div class="container py-5">

  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="text-danger fw-bold">POKEDEX SYSTEM</h1>
  </div>

  <!-- Filtros -->
  <div class="card shadow-lg rounded-4 mb-5">
    <div class="card-body">
      <div class="row g-3 align-items-end">

        <div class="col-md-4">
          <label class="form-label">Buscar</label>
          <input type="text" class="form-control" placeholder="Escribe algo...">
        </div>

        <div class="col-md-3">
          <label class="form-label">Región</label>
          <select class="form-select">
            <option selected>Todas</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Tipo</label>
          <select class="form-select">
            <option selected>Todas</option>
          </select>
        </div>

        <div class="col-md-2 d-grid">
          <button class="btn btn-danger">Buscar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Grid dinámico -->
  <div class="row g-4" id="pokemonContainer">

    <!-- Plantilla base -->
    <div class="col-md-4">
      <div class="card shadow rounded-4 h-100">
        <div class="card-header bg-danger text-white text-center">
          <span>#001</span>
        </div>
        <div class="card-body text-center">
          <h5 class="fw-bold">Nombre</h5>
          <div class="mt-3">
            <span class="badge bg-success">Tipo</span>
            <span class="badge bg-primary">Tipo</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- Pokebolas decorativas -->
<img src="pokeball.png" class="pokeball top-left">
<img src="pokeball.png" class="pokeball top-right">
<img src="pokeball.png" class="pokeball bottom-left">
<img src="pokeball.png" class="pokeball bottom-right">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
