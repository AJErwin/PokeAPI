<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #38b0a8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #f8f8f8;
            border: 8px solid #585858;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 0 #303030;
            text-align: center;
            width: 400px;
        }
        h2 { font-size: 16px; color: #ff1100; margin-bottom: 20px; text-transform: uppercase; }
        .form-control {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid #585858;
            margin-bottom: 15px;
        }
        .btn-retro {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background-color: #ff1100;
            color: white;
            border: 3px solid #800000;
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 0 #800000;
            cursor: pointer;
        }
        .btn-retro:active { transform: translateY(4px); box-shadow: none; }
        .error { color: #ff1100; font-size: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Pokedex System Login</h2>
        <div th:if="${param.error}" class="error">USUARIO O CLAVE INCORRECTA</div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="form-control" placeholder="USUARIO" required>
            <input type="password" name="password" class="form-control" placeholder="PASSWORD" required>
            <button type="submit" class="btn-retro">ENTRAR</button>
        </form>
    </div>
</body>
</html>
