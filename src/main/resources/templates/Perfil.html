<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Entrenador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pokedex-style.css}">
    <script th:src="@{/js/pokedex-effects.js}" defer></script>
</head>
<body>

<div class="container pokedex-container">
    <div class="header-container">
        <h1 style="background-color: #38b0a8;">MIS POKÉMON FAVORITOS</h1>
        <a th:href="@{/pokedex}" class="btn-retro" style="width: auto; text-decoration: none; margin-bottom: 20px; display: inline-block;">
            < VOLVER A LA RED
        </a>
    </div>

    <div th:if="${#lists.isEmpty(favoritos)}" class="text-center p-5" style="border: 4px dashed #585858; color: #585858;">
        <p>AÚN NO HAS CAPTURADO NINGÚN POKÉMON.</p>
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-3">
        <div class="col" th:each="fav : ${favoritos}">
            <div class="pokemon-card" style="border-color: #38b0a8;">
                <div class="pokemon-img-container" style="background-color: #e0f8f8;">
                    <img th:src="${fav.urlImagen}" class="pokemon-img" style="height: 90px; image-rendering: pixelated;">
                </div>
                <div style="font-size: 10px; text-transform: uppercase; margin-bottom: 5px;" th:text="${fav.nombre}"></div>
                <div style="font-size: 8px; color: #666; margin-bottom: 10px;" th:text="'ID: ' + ${fav.id}"></div>
                
                <div class="d-flex gap-1">
                    <a th:href="@{/pokedex/detalle/{id}(id=${fav.id})}" 
                       class="btn-retro" 
                       style="background-color: #4CAF50; text-decoration: none; font-size: 7px; display: flex; align-items: center; justify-content: center;"
                       onclick="captureAnimation(event, this)">
                        VER
                    </a>

                    <button type="button" 
                            class="btn-retro" 
                            style="background-color: #585858; font-size: 7px;"
                            th:data-id="${fav.id}"
                            onclick="eliminarDeFavoritos(this)">
                        LIBERAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
