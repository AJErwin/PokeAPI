<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex - Favoritos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #38b0a8;
            padding: 20px;
        }
        .header-container {
            background: #f8f8f8;
            border: 8px solid #585858;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 8px 8px 0 #000;
        }
        .btn-retro {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: white;
            background-color: #38b0a8;
            border: 4px solid #000;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 4px 4px 0 #000;
        }
        .btn-retro:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .pokemon-card {
            background: #fff;
            border: 4px solid #585858;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 4px 4px 0 #000;
            margin-bottom: 20px;
        }
        .pokemon-card img {
            width: 100px;
            height: 100px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-container">
        <h2 th:text="'ENTRENADOR: ' + ${usuario}" style="font-size: 16px;"></h2>
        <h3 th:if="${esAdmin}" style="color: #ff1100; font-size: 12px; margin-top: 15px;">(RANKING GLOBAL - MODO ADMIN)</h3>
        <a th:href="@{/pokedex}" class="btn-retro" style="margin-top: 15px;">VOLVER</a>
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-3">
        <div class="col" th:each="pokemon : ${favoritos}">
            <div class="pokemon-card">
                <img th:src="${pokemon.urlImagen}" alt="Pokemon">
                <div style="font-size: 10px; text-transform: uppercase; margin-top: 10px;" th:text="${pokemon.nombre}"></div>
                
                <div th:if="${esAdmin}" style="font-size: 10px; color: #ff1100; margin-top: 15px; background: #e0e0e0; padding: 10px; border: 2px solid #585858;">
                    CAPTURAS: <span th:text="${pokemon.cantidadFavoritos}"></span>
                </div>

                <form th:unless="${esAdmin}" th:action="@{/pokedex/eliminar}" method="post" style="margin-top: 15px;">
                    <input type="hidden" name="idPokemon" th:value="${pokemon.id}">
                    <button type="submit" class="btn-retro" style="background-color: #ff1100; width: 100%;">LIBERAR</button>
                </form>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(favoritos)}" class="col-12 text-center" style="color: white; font-size: 12px; margin-top: 50px;">
            <p>NO HAY POKÉMON EN ESTA LISTA AÚN.</p>
        </div>
    </div>
</div>
</body>
</html>
