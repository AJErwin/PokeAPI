<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex - Lista de Entrenadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #38b0a8;
            padding: 20px;
        }
        .gba-container {
            background-color: #f8f8f8;
            border: 8px solid #585858;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 8px 8px 0 #000;
            margin: 0 auto;
            max-width: 900px;
        }
        h2 {
            font-size: 16px;
            color: #fff;
            background: #e3350d;
            padding: 15px;
            border: 4px solid #000;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-retro {
            width: 100%;
            font-size: 10px;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .table-retro th {
            background-color: #333;
            color: white;
            padding: 10px;
            border: 2px solid #000;
            text-align: left;
        }
        .table-retro td {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 2px solid #000;
            vertical-align: middle;
            overflow: hidden;
        }
        .btn-retro {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: white;
            background-color: #38b0a8;
            border: 4px solid #000;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 #000;
        }
        .btn-retro:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .scroll-wrapper {
            background-color: #e0e0e0;
            border-top: 2px dashed #999;
            overflow: hidden;
            width: 100%;
            position: relative;
            padding: 15px 0;
            display: flex;
        }
        .carousel-track {
            display: flex;
            width: max-content;
            animation: scroll-left 15s linear infinite;
        }
        .carousel-track:hover {
            animation-play-state: paused;
        }
        .carousel-group {
            display: flex;
            gap: 15px;
            padding-right: 15px;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .fav-card {
            background: #fff;
            border: 2px solid #585858;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            min-width: 70px;
            box-shadow: 2px 2px 0 #999;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
            position: relative;
            z-index: 1;
        }
        .fav-card:hover {
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
            background-color: #fffbea;
        }
        .fav-card img {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
        }
        .fav-name {
            font-size: 6px;
            margin-top: 5px;
            text-transform: uppercase;
        }
        .no-favs {
            font-size: 8px;
            color: #666;
            padding: 10px;
            font-style: italic;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container gba-container mt-4">
        <a th:href="@{/pokedex}" class="btn-retro">VOLVER</a>
        <h2>ENTRENADORES Y SUS FAVORITOS</h2>
        
        <div class="table-responsive">
            <table class="table-retro">
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 25%;">USUARIO</th>
                        <th style="width: 30%;">CORREO</th>
                        <th style="width: 20%;">FECHA</th>
                        <th style="width: 15%;">ESTATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="usuario : ${usuarios}">
                        <tr>
                            <td th:text="${usuario.idUsuario}"></td>
                            <td th:text="${usuario.username}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td th:text="${usuario.fecharegistro}"></td>
                            <td th:text="${usuario.status == 1 ? 'ACTIVO' : 'INACTIVO'}"></td>
                        </tr>
                        <tr>
                            <td colspan="5" style="padding: 0; border-top: none;">
                                <div class="scroll-wrapper">
                                    <div th:if="${not #lists.isEmpty(usuario.favoritos)}" class="carousel-track">
                                        <div class="carousel-group">
                                            <div th:each="pokemon : ${usuario.favoritos}" class="fav-card">
                                                <img th:src="${pokemon.urlImagen}" alt="Pokemon">
                                                <div class="fav-name" th:text="${pokemon.nombre}"></div>
                                            </div>
                                        </div>
                                        <div class="carousel-group">
                                            <div th:each="pokemon : ${usuario.favoritos}" class="fav-card">
                                                <img th:src="${pokemon.urlImagen}" alt="Pokemon">
                                                <div class="fav-name" th:text="${pokemon.nombre}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div th:if="${#lists.isEmpty(usuario.favoritos)}" class="no-favs">
                                        SIN FAVORITOS AÃšN
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
