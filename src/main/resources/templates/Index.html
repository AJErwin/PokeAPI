<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex GBA - Sistema de Gesti√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #38b0a8; 
            background-image: radial-gradient(#48c0b8 20%, transparent 20%);
            background-size: 20px 20px;
            color: #1a1a1a;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            border: 6px solid #585858;
            background-color: #ff1100;
            color: white;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            text-transform: uppercase;
            box-shadow: 0 6px 0 #a00000;
            text-shadow: 2px 2px #800000;
        }
        .pokedex-container {
            border: 8px solid #585858;
            border-radius: 15px;
            padding: 20px;
            background-color: #f8f8f8;
            box-shadow: 0 10px 0 #303030;
        }
        .filter-section {
            border: 4px solid #585858;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            height: 100%;
        }
        .bg-dual { background: linear-gradient(135deg, #705898 0%, #ee99ac 100%); }
        .bg-kanto { background: linear-gradient(135deg, #78c850 0%, #5ca935 100%); }
        .bg-johto { background: linear-gradient(135deg, #ffce4b 0%, #e1a100 100%); }
        .bg-hoenn { background: linear-gradient(135deg, #4592c4 0%, #176091 100%); }
        .bg-sinnoh { background: linear-gradient(135deg, #b8b8d0 0%, #808098 100%); }
        .bg-unova { background: linear-gradient(135deg, #a8a878 0%, #707048 100%); }
        .bg-kalos { background: linear-gradient(135deg, #f08030 0%, #c05000 100%); }
        .bg-alola { background: linear-gradient(135deg, #f8d030 0%, #c8a000 100%); }
        .bg-galar { background: linear-gradient(135deg, #ee99ac 0%, #d65076 100%); }
        .bg-paldea { background: linear-gradient(135deg, #705898 0%, #483860 100%); }
        .section-title {
            font-size: 7px;
            background: #585858;
            color: white;
            padding: 4px;
            display: inline-block;
            margin-bottom: 8px;
            border-radius: 2px;
        }
        .form-control, .form-select {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            border: 2px solid #585858;
            border-radius: 4px;
            background-color: rgba(255,255,255,0.95);
            height: 35px;
        }
        .pokemon-card {
            background-color: #ffffff; 
            border: 4px solid #585858;
            padding: 10px;
            text-align: center;
            box-shadow: 4px 4px 0px #bcbcbc;
            height: 100%;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .pokemon-img-container {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d0f0f8;
            border: 2px solid #585858;
            margin-bottom: 8px;
            border-radius: 4px;
            position: relative;
        }
        .pokemon-img {
            height: 90px;
            image-rendering: pixelated;
            position: relative;
            z-index: 2;
        }
        .evo-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            opacity: 0.25;
            z-index: 1;
            pointer-events: none;
        }
        .evo-img {
            height: 65px;
            image-rendering: pixelated;
        }
        .pokemon-name {
            text-transform: uppercase;
            font-size: 8px;
            margin-bottom: 10px;
            min-height: 20px;
        }
        .btn-retro {
            font-family: 'Press Start 2P', cursive;
            font-size: 7px !important;
            background-color: #ff1100;
            color: #fff;
            border: 2px solid #800000;
            padding: 8px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 3px 0 #800000;
            width: 100%;
        }
        .btn-retro:active {
            box-shadow: none;
            transform: translateY(2px);
        }
        .pagination-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #efefef;
            border: 4px solid #585858;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container pokedex-container">
    <h1>POKEDEX SYSTEM</h1>

    <div class="filter-bar">
        <div class="row g-2">
            <div class="col-md-3">
                <div class="filter-section" style="background: #ddd;">
                    <span class="section-title">NOMBRE</span>
                    <form th:action="@{/pokedex/buscar}" method="get" class="d-flex flex-column gap-2">
                        <input type="text" name="nombre" class="form-control" placeholder="NOMBRE..."/>
                        <button type="submit" class="btn-retro">OK</button>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div id="region-bg" class="filter-section bg-kanto">
                    <span class="section-title">REGI√ìN Y TIPO</span>
                    <form th:action="@{/filtro}" method="get" class="row g-2">
                        <div class="col-6">
                            <select name="type" class="form-select">
                                <option value="">TIPO</option>
                                <option value="fire">üî• FUEGO</option>
                                <option value="water">üíß AGUA</option>
                                <option value="grass">üåø PLANTA</option>
                                <option value="electric">‚ö° EL√âCTRICO</option>
                                <option value="ice">‚ùÑÔ∏è HIELO</option>
                                <option value="fighting">üëä LUCHA</option>
                                <option value="poison">‚ò†Ô∏è VENENO</option>
                                <option value="ground">‚õ∞Ô∏è TIERRA</option>
                                <option value="flying">ü¶Ö VOLADOR</option>
                                <option value="psychic">üß† PS√çQUICO</option>
                                <option value="bug">üêõ BICHO</option>
                                <option value="rock">üß± ROCA</option>
                                <option value="ghost">üëª FANTASMA</option>
                                <option value="dragon">üê≤ DRAG√ìN</option>
                                <option value="dark">üåë SINIESTRO</option>
                                <option value="steel">‚öôÔ∏è ACERO</option>
                                <option value="fairy">‚ú® HADA</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select name="region" id="region-select" class="form-select" onchange="updateBg()">
                                <option value="kanto">KANTO</option>
                                <option value="johto">JOHTO</option>
                                <option value="hoenn">HOENN</option>
                                <option value="sinnoh">SINNOH</option>
                                <option value="unova">UNOVA</option>
                                <option value="kalos">KALOS</option>
                                <option value="alola">ALOLA</option>
                                <option value="galar">GALAR</option>
                                <option value="paldea">PALDEA</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn-retro">FILTRAR</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="filter-section bg-dual">
                    <span class="section-title">DOBLE TIPO</span>
                    <form th:action="@{/pokedex/dual}" method="get" class="row g-2">
                        <div class="col-6">
                            <select name="type1" class="form-select">
                                <option value="ghost">üëª T1</option>
                                <option value="fire">üî• FUE</option>
                                <option value="water">üíß AGU</option>
                                <option value="grass">üåø PLA</option>
                                <option value="fairy">‚ú® HAD</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select name="type2" class="form-select">
                                <option value="fairy">‚ú® T2</option>
                                <option value="ghost">üëª FAN</option>
                                <option value="poison">‚ò†Ô∏è VEN</option>
                                <option value="steel">‚öôÔ∏è ACE</option>
                                <option value="dark">üåë SIN</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn-retro">BUSCAR DUAL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-3">
        <div class="col" th:each="pokemon : ${pokemones}">
            <div class="pokemon-card">
                <div class="pokemon-img-container">
                    <div class="evo-bg">
                        <img th:if="${pokemon.id > 1}" th:src="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + ${pokemon.id - 1} + '.png'" class="evo-img">
                        <img th:src="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + ${pokemon.id + 1} + '.png'" class="evo-img">
                    </div>
                    <img th:src="${pokemon.urlImagen}" class="pokemon-img">
                </div>
                <div class="pokemon-name" th:text="'#' + ${pokemon.id} + ' ' + ${pokemon.nombre}"></div>
                <button class="btn btn-retro">GUARDAR</button>
            </div>
        </div>
    </div>

    <div class="pagination-container" th:if="${limit != null}">
        <a th:if="${currentOffset > 0}" th:href="@{/pokedex(limit=${limit}, offset=${currentOffset - limit})}" class="btn-retro" style="width: auto; padding: 5px 15px;"> < ANT </a>
        <span style="font-size: 8px;" th:text="'PAG: ' + (${currentOffset / limit} + 1)"></span>
        <a th:href="@{/pokedex(limit=${limit}, offset=${currentOffset + limit})}" class="btn-retro" style="width: auto; padding: 10px 20px;"> SIG > </a>
    </div>
</div>

<script>
    function updateBg() {
        const select = document.getElementById('region-select');
        const container = document.getElementById('region-bg');
        container.className = 'filter-section bg-' + select.value;
    }
</script>

</body>
</html>
