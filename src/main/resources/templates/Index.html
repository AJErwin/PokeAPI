<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex GBA B/N</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0;
            color: #1a1a1a;
            padding-top: 40px;
        }
        h1 {
            text-align: center;
            border: 4px solid #1a1a1a;
            background-color: #fff;
            padding: 20px;
            display: inline-block;
            width: 100%;
            margin-bottom: 40px;
            font-size: 20px;
            text-transform: uppercase;
        }
        .pokedex-container {
            border: 8px solid #1a1a1a;
            padding: 30px;
            background-color: #d8d8d8;
        }
        .pokemon-card {
            background-color: #fff;
            border: 4px solid #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 6px 6px 0px #888;
            height: 100%;
        }
        .pokemon-img-container {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border: 2px solid #1a1a1a;
            margin-bottom: 10px;
        }
        .pokemon-img {
            height: 70px;
            image-rendering: pixelated;
            filter: grayscale(100%) contrast(120%);
        }
        .pokemon-name {
            text-transform: uppercase;
            font-size: 9px;
            margin-bottom: 15px;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 5px;
            min-height: 30px;
        }
        .btn-retro {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px !important;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        .btn-retro:hover {
            background-color: #444;
            color: #fff;
        }
        .pagination-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 4px solid #1a1a1a;
            display: flex;
            justify-content:间-between;
            align-items: center;
        }
    </style>
    <nav class="navbar bg-body-tertiary">
  <form class="container-fluid">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">◓</span>
      <input type="text" class="form-control" placeholder="Pokemon" aria-label="Pokemon" aria-describedby="basic-addon1"/>
    </div>
  </form>
</nav>
</head>
<body>
<div class="container pokedex-container">
    <h1>POKEDEX SYSTEM</h1>
    
    <div class="row g-4">
        <div class="col-md-3" th:each="pokemon : ${pokemones}">
            <div class="pokemon-card">
                <div class="pokemon-img-container">
                    <img th:src="${pokemon.urlImagen}" class="pokemon-img">
                </div>
                <div class="pokemon-name" th:text="'#' + ${pokemon.id} + ' ' + ${pokemon.nombre}"></div>
                <button class="btn btn-retro w-100">GUARDAR</button>
            </div>
        </div>
    </div>

    <div class="pagination-container">
        <a th:if="${currentOffset > 0}" 
           th:href="@{/pokedex(limit=${limit}, offset=${currentOffset - limit})}" 
           class="btn-retro"> < ANTERIOR </a>
        
        <span style="font-size: 10px;" th:text="'PAG: ' + (${currentOffset / limit} + 1)"></span>
        
        <a th:href="@{/pokedex(limit=${limit}, offset=${currentOffset + limit})}" 
           class="btn-retro"> SIGUIENTE > </a>
    </div>
</div>
</body>
</html>
