<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'SALVAJE: ' + ${pokemon.nombre}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pokedex-style.css?v=8}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/pokedex-effects.js?v=8}" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000 !important;
            background-image: none !important;
        }

        .battle-scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #def8f8 0%, #def8f8 60%, #98d8a8 60%, #98d8a8 100%);
            position: relative;
            image-rendering: pixelated;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        .wild-pkmn-info {
            position: absolute;
            top: 5%;
            left: 5%;
            background-color: #f8f8d8;
            border: 6px solid #585858;
            border-radius: 0 0 30px 0;
            padding: 20px;
            width: 50%;
            max-width: 600px;
            box-shadow: 8px 8px 0 #bcbcbc;
            z-index: 10;
            transition: max-height 0.4s ease-out;
            max-height: 140px; 
            overflow: hidden;
            cursor: pointer;
        }

        .wild-pkmn-info.expanded {
            max-height: 75vh;
            overflow-y: auto;
        }

        .hp-bar-container {
            background-color: #585858;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #585858;
        }

        .hp-fill {
            background-color: #40d840;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            border: 3px solid #f8f8d8;
        }

        .platform {
            position: absolute;
            top: 50%;
            right: -10%;
            width: 70%;
            height: 150px;
            background: radial-gradient(#60c860 60%, #98d8a8 100%);
            border-radius: 50%;
            z-index: 1;
            transition: background 0.5s ease;
        }

        .pokemon-sprite-battle {
            position: absolute;
            top: 25%;
            right: 15%;
            width: 30vw;
            max-width: 400px;
            z-index: 5;
            transition: opacity 0.2s ease, filter 0.3s ease;
            animation: appearFromBall 0.8s ease-out, bouncePkmn 2s infinite 0.8s ease-in-out;
        }

        .dialog-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-color: #385080;
            border-top: 10px solid #f8f8f8;
            color: white;
            padding: 30px 50px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        .btn-tab-mini {
            font-family: 'Press Start 2P';
            font-size: 8px;
            background: #585858;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            flex: 1;
        }
        
        .btn-tab-mini.active { 
            background: #38b0a8; 
        }
        
        .mini-content { 
            display: none; 
            margin-top: 15px; 
        }
        
        .active-content { 
            display: block; 
        }

        @keyframes bouncePkmn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn-group-battle {
            display: flex;
            gap: 20px;
        }

        .btn-action {
            background: #f8f8f8;
            color: #333;
            border: 6px solid #585858;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            font-family: 'Press Start 2P';
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-action:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

<div class="battle-scene" id="mainScene">
    <div class="wild-pkmn-info" id="infoPanel" onclick="toggleDetails()">
        <div id="nameHeader" style="display: flex; justify-content: space-between; font-family: 'Press Start 2P'; padding: 15px; margin: -20px -20px 15px -20px; border-bottom: 4px solid #585858; color: white; text-shadow: 2px 2px 0 #000; background: #585858;">
            <span id="displayName" th:text="${pokemon.nombre.toUpperCase()}"></span>
            <span th:text="'Lv' + (${pokemon.id} % 100 + 1)"></span>
        </div>
        <div class="hp-bar-container">
            <div class="hp-fill"></div>
        </div>
        <div style="font-size: 10px; color: #585858; text-align: right; margin-top: 5px; font-family: 'Press Start 2P';">PULSA PARA DATOS ▼</div>

        <div id="extraData" style="display: none; margin-top: 20px; border-top: 4px solid #585858; padding-top: 15px;">
            <div style="display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap;">
                <button class="btn-tab-mini active" onclick="event.stopPropagation(); switchTab('miniStats')">STATS</button>
                <button class="btn-tab-mini" onclick="event.stopPropagation(); switchTab('miniMoves')">MOVES</button>
                <button class="btn-tab-mini" onclick="event.stopPropagation(); switchTab('miniForms')">FORMS</button>
                <button class="btn-tab-mini" onclick="event.stopPropagation(); switchTab('miniStyle')">ESTILO</button>
            </div>

            <div id="miniStats" class="mini-content active-content">
                <div style="position: relative; height: 250px;"> 
                    <canvas id="statsChart"></canvas>
                </div>
            </div>

            <div id="miniMoves" class="mini-content">
                <div style="font-family: 'Press Start 2P'; font-size: 8px; color: #333; line-height: 1.8;">
                    <span th:each="move : ${pokemon.movimientos}" th:text="'- ' + ${move.toUpperCase()}" style="display: block;"></span>
                </div>
            </div>

            <div id="miniForms" class="mini-content">
                <div style="display: flex; justify-content: space-around; text-align: center; font-family: 'Press Start 2P'; font-size: 8px; color: #333;">
                    <div th:onclick="event.stopPropagation(); changeMainModel([[${pokemon.urlImagen}]], false)" style="cursor:pointer;">
                        <p>NORMAL</p>
                        <img th:src="${pokemon.urlImagen}" style="height: 100px; image-rendering: pixelated;">
                    </div>
                    <div th:onclick="event.stopPropagation(); changeMainModel([[${pokemon.urlImagenShiny}]], true)" style="cursor:pointer;">
                        <p style="color: #b08800;">SHINY</p>
                        <img th:src="${pokemon.urlImagenShiny}" style="height: 100px; image-rendering: pixelated;">
                    </div>
                </div>
            </div>

            <div id="miniStyle" class="mini-content">
                <div style="text-align: center; font-family: 'Press Start 2P'; font-size: 8px; color: #333;">
                    <p style="margin-bottom: 10px;">DISEÑO DE IMAGEN</p>
                    <div style="display: flex; gap: 5px; justify-content: center; margin-bottom: 20px;">
                        <button class="btn-tab-mini" style="background:#4a90e2;" onclick="event.stopPropagation(); setArtStyle('pixel')">PIXEL</button>
                        <button class="btn-tab-mini" style="background:#e67e22;" onclick="event.stopPropagation(); setArtStyle('hd')">HD</button>
                        <button class="btn-tab-mini" style="background:#9b59b6;" onclick="event.stopPropagation(); setArtStyle('gif')">ANIMADO</button>
                    </div>

                    <p style="margin-bottom: 10px;">FILTRO CSS</p>
                    <div style="display: flex; gap: 5px; justify-content: center; margin-bottom: 20px;">
                        <button class="btn-tab-mini" style="background:#ff1100;" onclick="event.stopPropagation(); setSpriteStyle('normal')">NORMAL</button>
                        <button class="btn-tab-mini" style="background:#8bac0f; color:#0f380f;" onclick="event.stopPropagation(); setSpriteStyle('retro')">RETRO</button>
                        <button class="btn-tab-mini" style="background:#111;" onclick="event.stopPropagation(); setSpriteStyle('shadow')">SOMBRA</button>
                    </div>

                    <p style="margin-bottom: 10px;">TEMA DE LA PÁGINA</p>
                    <div style="display: flex; gap: 5px; justify-content: center;">
                        <button class="btn-tab-mini" style="background:#38b0a8;" onclick="event.stopPropagation(); setSceneTheme('default')">DÍA</button>
                        <button class="btn-tab-mini" style="background:#304860;" onclick="event.stopPropagation(); setSceneTheme('night')">NOCHE</button>
                        <button class="btn-tab-mini" style="background:#306230;" onclick="event.stopPropagation(); setSceneTheme('gameboy')">GB</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="platform"></div>
    <img th:src="${pokemon.urlImagen}" class="pokemon-sprite-battle" id="mainPkmn">

    <div id="pokeball-container">
        <div class="pokeball" id="animating-ball"></div>
    </div>

    <div id="namingScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.8); z-index: 200; justify-content: center; align-items: center; flex-direction: column;">
        <div style="background: #f8f8f8; border: 6px solid #585858; padding: 30px; text-align: center; box-shadow: 8px 8px 0 #000; width: 80%; max-width: 450px;">
            <p id="namingQuestion" style="font-family: 'Press Start 2P'; font-size: 14px; line-height: 1.8; color: #333; margin-bottom: 25px;"></p>
            <input type="text" id="nicknameInput" maxlength="12" style="font-family: 'Press Start 2P'; font-size: 18px; padding: 15px; border: 4px solid #585858; width: 80%; text-align: center; text-transform: uppercase; margin-bottom: 25px; outline: none;">
            <br>
            <button id="btnSaveNickname" class="btn-action" style="font-size: 14px; padding: 15px 30px;">ACEPTAR</button>
        </div>
    </div>

    <div class="dialog-box" id="mainDialog">
        <div id="dialogText" style="font-family: 'Press Start 2P';" th:text="'¡Un ' + ${pokemon.nombre.toUpperCase()} + ' salvaje!'"></div>
        <div class="btn-group-battle">
            <button id="btnCapturar" type="button" class="btn-action" 
                    th:data-id="${pokemon.id}"
                    th:data-nombre="${pokemon.nombre}"
                    th:data-img="${pokemon.urlImagen}"
                    onclick="capturarEnBatalla(this)">
                CAPTURAR
            </button>
            <a th:href="@{/pokedex}" class="btn-action">HUIR</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let myChart = null;
    const statsData = [[${pokemon.estadisticas}]];
    const pkmnId = [[${pokemon.id}]];
    let isCurrentShiny = false;

    function toggleDetails() {
        const info = document.getElementById('infoPanel');
        const extra = document.getElementById('extraData');
        info.classList.toggle('expanded');
        const isExpanded = info.classList.contains('expanded');
        extra.style.display = isExpanded ? 'block' : 'none';
        
        if (isExpanded) {
            setTimeout(initChart, 50);
        }
    }

    function switchTab(tabId) {
        document.querySelectorAll('.mini-content').forEach(c => c.classList.remove('active-content'));
        document.querySelectorAll('.btn-tab-mini').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active-content');
        event.target.classList.add('active');
        if (tabId === 'miniStats') setTimeout(initChart, 10);
    }

    function changeMainModel(url, isShiny) {
        const mainPkmn = document.getElementById('mainPkmn');
        const nameLabel = document.getElementById('displayName');
        isCurrentShiny = isShiny;
        
        if (mainPkmn) {
            mainPkmn.style.opacity = '0';
            setTimeout(() => {
                mainPkmn.src = url;
                mainPkmn.style.opacity = '1';
                if (nameLabel) nameLabel.style.color = isShiny ? '#b08800' : '#fff';
            }, 200);
        }
    }

    function setArtStyle(type) {
        const mainPkmn = document.getElementById('mainPkmn');
        if (!mainPkmn) return;

        mainPkmn.style.opacity = '0';
        
        setTimeout(() => {
            let baseUrl = '';
            if (type === 'pixel') {
                baseUrl = isCurrentShiny 
                    ? `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${pkmnId}.png`
                    : `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pkmnId}.png`;
                mainPkmn.style.imageRendering = 'pixelated';
            } else if (type === 'hd') {
                baseUrl = isCurrentShiny 
                    ? `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/${pkmnId}.png`
                    : `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pkmnId}.png`;
                mainPkmn.style.imageRendering = 'auto';
            } else if (type === 'gif') {
                baseUrl = isCurrentShiny 
                    ? `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/shiny/${pkmnId}.gif`
                    : `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/${pkmnId}.gif`;
                mainPkmn.style.imageRendering = 'pixelated';
            }
            
            mainPkmn.src = baseUrl;
            mainPkmn.style.opacity = '1';
        }, 200);
    }

    function initChart() {
        const ctx = document.getElementById('statsChart');
        if (!ctx) return;
        if (myChart) myChart.destroy();

        myChart = new Chart(ctx.getContext('2d'), {
            type: 'radar',
            data: {
                labels: ['HP', 'ATK', 'DEF', 'SAT', 'SDF', 'SPD'],
                datasets: [{
                    data: statsData,
                    backgroundColor: 'rgba(56, 176, 168, 0.4)',
                    borderColor: '#38b0a8',
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: '#585858' },
                        grid: { color: '#585858' },
                        pointLabels: { font: { family: 'Press Start 2P', size: 6 } },
                        suggestedMin: 0,
                        suggestedMax: 150,
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function capturarEnBatalla(btn) {
        const ballContainer = document.getElementById('pokeball-container');
        const ball = document.getElementById('animating-ball');
        const pokemonSprite = document.getElementById('mainPkmn');
        const dialogText = document.getElementById('dialogText');
        const infoPanel = document.getElementById('infoPanel');
        
        const namingScreen = document.getElementById('namingScreen');
        const namingQuestion = document.getElementById('namingQuestion');
        const nicknameInput = document.getElementById('nicknameInput');
        const btnSaveNickname = document.getElementById('btnSaveNickname');
        
        const id = btn.getAttribute('data-id');
        const nombreOriginal = btn.getAttribute('data-nombre');
        const urlImg = btn.getAttribute('data-img');

        if (infoPanel !== null && infoPanel.classList.contains('expanded')) {
            toggleDetails(); 
        }

        if (ballContainer && ball) {
            ballContainer.style.display = 'block';
            ball.classList.add('throw-animation');
        }

        setTimeout(() => {
            if (pokemonSprite) {
                pokemonSprite.style.transition = '0.5s';
                pokemonSprite.style.opacity = '0';
                pokemonSprite.style.transform = 'scale(0.1) rotate(360deg)';
            }
            
            if (ball) {
                ball.classList.remove('throw-animation');
                ball.classList.add('capture-shake');
            }

            setTimeout(() => {
                namingQuestion.innerText = `¡Atrapaste a ${nombreOriginal.toUpperCase()}!\n\n¿Quieres darle un apodo?`;
                nicknameInput.value = nombreOriginal.toUpperCase();
                namingScreen.style.display = 'flex';
                nicknameInput.focus();

                btnSaveNickname.onclick = function() {
                    let apodo = nicknameInput.value.trim();
                    if (apodo === "") {
                        apodo = nombreOriginal.toUpperCase();
                    }

                    namingScreen.style.display = 'none';

                    const formData = new FormData();
                    formData.append('id', id);
                    formData.append('nombre', apodo);
                    formData.append('urlImagen', urlImg);

                    fetch('/pokedex/guardar', { method: 'POST', body: formData })
                    .then(response => response.text())
                    .then(data => {
                        if (data === "OK") {
                            let captured = JSON.parse(localStorage.getItem('myCapturedPkmn')) || [];
                            if (!captured.includes(id.toString())) {
                                captured.push(id.toString());
                                localStorage.setItem('myCapturedPkmn', JSON.stringify(captured));
                            }

                            if (dialogText) {
                                dialogText.innerText = `¡${apodo.toUpperCase()} se ha unido a tu equipo!`;
                            }
                            btn.innerText = "ATRAPADO";
                            btn.disabled = true;
                            btn.style.backgroundColor = "#585858";
                            
                            setTimeout(() => {
                                if (ballContainer) ballContainer.style.opacity = '0';
                            }, 1000);
                        } else {
                            alert("Error: " + data);
                            if (ballContainer) ballContainer.style.display = 'none';
                            if (pokemonSprite) {
                                pokemonSprite.style.opacity = '1';
                                pokemonSprite.style.transform = 'scale(1) rotate(0deg)';
                            }
                        }
                    })
                    .catch(err => {
                        if (ballContainer) ballContainer.style.display = 'none';
                    });
                };
            }, 1000);

        }, 800);
    }

    function setSceneTheme(theme) {
        document.body.classList.remove('theme-night', 'theme-gameboy');
        if (theme !== 'default') {
            document.body.classList.add('theme-' + theme);
        }
        localStorage.setItem('pokedexTheme', theme);
    }

    function setSpriteStyle(style) {
        const pkmn = document.getElementById('mainPkmn');
        if (!pkmn) return;
        pkmn.classList.remove('sprite-retro', 'sprite-shadow');
        if (style === 'retro') pkmn.classList.add('sprite-retro');
        if (style === 'shadow') pkmn.classList.add('sprite-shadow');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('pokedexTheme');
        if (savedTheme) {
            setSceneTheme(savedTheme);
        }

        let captured = JSON.parse(localStorage.getItem('myCapturedPkmn')) || [];
        if (captured.includes(pkmnId.toString())) {
            const btn = document.getElementById('btnCapturar');
            if (btn) {
                btn.innerText = "ATRAPADO";
                btn.disabled = true;
                btn.style.backgroundColor = "#585858";
            }
        }

        const typeColors = {
            normal: '#A8A77A', fire: '#EE8130', water: '#6390F0', electric: '#F7D02C',
            grass: '#7AC74C', ice: '#96D9D6', fighting: '#C22E28', poison: '#A33EA1',
            ground: '#E2BF65', flying: '#A98FF3', psychic: '#F95587', bug: '#A6B91A',
            rock: '#B6A136', ghost: '#735797', dragon: '#6F35FC', dark: '#705848',
            steel: '#B7B7CE', fairy: '#D685AD'
        };

        fetch(`https://pokeapi.co/api/v2/pokemon/${pkmnId}`)
            .then(res => res.json())
            .then(data => {
                const types = data.types;
                const header = document.getElementById('nameHeader');
                if (header) {
                    if (types.length === 1) {
                        header.style.background = typeColors[types[0].type.name];
                    } else {
                        header.style.background = `linear-gradient(135deg, ${typeColors[types[0].type.name]} 50%, ${typeColors[types[1].type.name]} 50%)`;
                    }
                }
            })
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
