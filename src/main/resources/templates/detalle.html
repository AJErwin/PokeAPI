<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'SALVAJE: ' + ${pokemon.nombre}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pokedex-style.css}">
    <style>
        body {
            background-color: #000 !important;
            background-image: none !important;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .battle-scene {
            background: linear-gradient(#e0f8cf 50%, #f8f8f8 50%);
            width: 100%;
            max-width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border: 8px solid #585858;
            image-rendering: pixelated;
        }

        .wild-pkmn-info {
            position: absolute;
            top: 40px;
            left: 20px;
            background-color: #f8f8d8;
            border: 4px solid #585858;
            border-radius: 0 0 15px 0;
            padding: 10px;
            width: 250px;
            box-shadow: 4px 4px 0 #bcbcbc;
            z-index: 10;
        }

        .hp-bar-container {
            background-color: #585858;
            height: 12px;
            border-radius: 6px;
            margin-top: 5px;
            position: relative;
        }

        .hp-fill {
            background-color: #40d840;
            height: 100%;
            width: 80%;
            border-radius: 6px;
            border: 2px solid #f8f8d8;
        }

        .platform {
            position: absolute;
            top: 180px;
            right: -50px;
            width: 400px;
            height: 100px;
            background-color: #88d070;
            border-radius: 50%;
            transform: rotate(-5deg);
            z-index: 1;
        }

        .pokemon-sprite-battle {
            position: absolute;
            top: 80px;
            right: 80px;
            width: 180px;
            z-index: 5;
            animation: appearFromBall 0.8s ease-out, bouncePkmn 2s infinite 0.8s ease-in-out;
        }

        .dialog-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #385080;
            border-top: 6px solid #f8f8f8;
            color: white;
            padding: 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        @keyframes bouncePkmn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-action {
            background: #f8f8f8;
            color: #333;
            border: 4px solid #585858;
            padding: 5px 15px;
            font-size: 10px;
            text-decoration: none;
            margin-left: 10px;
            font-family: 'Press Start 2P';
        }
    </style>
</head>
<body>

<div class="container battle-scene">
    <div class="wild-pkmn-info">
        <div class="d-flex justify-content-between" style="font-size: 10px; color: #333;">
            <span th:text="${pokemon.nombre.toUpperCase()}"></span>
            <span th:text="'Lv' + (${pokemon.id} % 100)"></span>
        </div>
        <div class="hp-bar-container">
            <div class="hp-fill"></div>
        </div>
        <div style="font-size: 8px; color: #585858; text-align: right; margin-top: 2px;">HP</div>
    </div>

    <div class="platform"></div>
    <img th:src="${pokemon.urlImagen}" class="pokemon-sprite-battle">

    <div class="dialog-box">
        <div th:text="'Â¡Un ' + ${pokemon.nombre.toUpperCase()} + ' salvaje!'"></div>
        <div class="d-flex">
            <form th:action="@{/pokedex/guardar}" method="post">
                <input type="hidden" name="id" th:value="${pokemon.id}">
                <input type="hidden" name="nombre" th:value="${pokemon.nombre}">
                <input type="hidden" name="tipo" th:value="${pokemon.tipo}">
                <input type="hidden" name="urlImagen" th:value="${pokemon.urlImagen}">
                <button type="submit" class="btn-action">CAPTURAR</button>
            </form>
            <a th:href="@{/pokedex}" class="btn-action">HUIR</a>
        </div>
    </div>
</div>

</body>
</html>
