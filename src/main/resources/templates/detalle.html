<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'SALVAJE: ' + ${pokemon.nombre}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pokedex-style.css}">
    <script th:src="@{/js/pokedex-effects.js}" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000 !important;
            background-image: none !important;
        }

        .battle-scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #def8f8 0%, #def8f8 60%, #98d8a8 60%, #98d8a8 100%);
            position: relative;
            image-rendering: pixelated;
            display: flex;
            flex-direction: column;
        }

        .wild-pkmn-info {
            position: absolute;
            top: 10%;
            left: 5%;
            background-color: #f8f8d8;
            border: 6px solid #585858;
            border-radius: 0 0 30px 0;
            padding: 20px;
            width: 40%;
            max-width: 450px;
            box-shadow: 8px 8px 0 #bcbcbc;
            z-index: 10;
        }

        .hp-bar-container {
            background-color: #585858;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #585858;
        }

        .hp-fill {
            background-color: #40d840;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            border: 3px solid #f8f8d8;
        }

        .platform {
            position: absolute;
            top: 50%;
            right: -10%;
            width: 70%;
            height: 150px;
            background: radial-gradient(#60c860 60%, #98d8a8 100%);
            border-radius: 50%;
            z-index: 1;
        }

        .pokemon-sprite-battle {
            position: absolute;
            top: 25%;
            right: 15%;
            width: 30vw;
            max-width: 400px;
            z-index: 5;
            animation: appearFromBall 0.8s ease-out, bouncePkmn 2s infinite 0.8s ease-in-out;
        }

        .dialog-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-color: #385080;
            border-top: 10px solid #f8f8f8;
            color: white;
            padding: 30px 50px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
        }

        @keyframes bouncePkmn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn-group-battle {
            display: flex;
            gap: 20px;
        }

        .btn-action {
            background: #f8f8f8;
            color: #333;
            border: 6px solid #585858;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            font-family: 'Press Start 2P';
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
        }

        .btn-action:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

<div class="battle-scene">
    <div class="wild-pkmn-info">
        <div class="d-flex justify-content-between" style="font-family: 'Press Start 2P'; color: #333;">
            <span th:text="${pokemon.nombre.toUpperCase()}"></span>
            <span th:text="'Lv' + (${pokemon.id} % 100 + 1)"></span>
        </div>
        <div class="hp-bar-container">
            <div class="hp-fill"></div>
        </div>
        <div style="font-size: 12px; color: #585858; text-align: right; margin-top: 5px; font-family: 'Press Start 2P';">HP</div>
    </div>

    <div class="platform"></div>
    
    <img th:src="${pokemon.urlImagen}" class="pokemon-sprite-battle">

    <div id="pokeball-container">
        <div class="pokeball" id="animating-ball"></div>
    </div>

    <div class="dialog-box">
        <div id="dialogText" style="font-family: 'Press Start 2P';" th:text="'Â¡Un ' + ${pokemon.nombre.toUpperCase()} + ' salvaje!'"></div>
        <div class="btn-group-battle">
            <button id="btnCapturar" type="button" class="btn-action" 
                    th:data-id="${pokemon.id}"
                    th:data-nombre="${pokemon.nombre}"
                    th:data-img="${pokemon.urlImagen}"
                    onclick="capturarEnBatalla(this)">
                CAPTURAR
            </button>
            <a th:href="@{/pokedex}" class="btn-action">HUIR</a>
        </div>
    </div>
</div>

</body>
</html>
