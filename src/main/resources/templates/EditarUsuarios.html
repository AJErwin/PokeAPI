<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex - Editar Entrenador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #38b0a8;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .gba-container {
            background-color: #f8f8f8;
            border: 8px solid #585858;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 8px 8px 0 #000;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            font-size: 14px;
            color: #fff;
            background: #e3350d;
            padding: 15px;
            border: 4px solid #000;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .form-label {
            font-size: 8px;
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .form-control, .form-select {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background-color: #fff;
            color: #000;
            border: 3px solid #585858;
            margin-bottom: 20px;
            height: 40px;
            border-radius: 0;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ff1100;
            box-shadow: none;
        }
        .btn-retro {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: white;
            border: 4px solid #000;
            padding: 12px;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
        }
        .btn-retro:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .btn-save {
            background-color: #4CAF50;
        }
        .btn-cancel {
            background-color: #585858;
        }
    </style>
</head>
<body>
    <div class="gba-container">
        <h2>EDITAR ENTRENADOR</h2>
        
        <form th:action="@{/pokedex/usuarios/editar}" th:object="${usuario}" method="post">
            
            <input type="hidden" th:field="*{idUsuario}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{fecharegistro}">
            
            <label class="form-label">USUARIO</label>
            <input type="text" th:field="*{username}" class="form-control" required>
            
            <label class="form-label">CORREO</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
            
            <label class="form-label">ESTATUS</label>
            <select th:field="*{status}" class="form-select">
                <option value="1">ACTIVO</option>
                <option value="0">INACTIVO</option>
            </select>
            
            <label class="form-label">ROL DE SISTEMA</label>
            <select th:field="*{rolusuario}" class="form-select">
                <option value="1">ADMINISTRADOR</option>
                <option value="2">USUARIO NORMAL</option>
            </select>
            
            <div class="mt-4">
                <button type="submit" class="btn-retro btn-save">GUARDAR CAMBIOS</button>
                <a th:href="@{/pokedex/usuarios}" class="btn-retro btn-cancel">CANCELAR</a>
            </div>
        </form>
    </div>
</body>
</html>
